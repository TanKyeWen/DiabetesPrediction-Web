<section class="max-w-5xl mx-auto px-6 pt-10">
    <h2 class="text-4xl font-bold mb-3">Predict Diabetes</h2>
    <div class="w-full min-h-96 bg-white rounded-3xl shadow-2xl">
        <app-form-section (hasDiabetes) = "handleChildData($event)"></app-form-section>
    </div>

    <div
        *ngIf="hasDiabetes"
        class="mt-4 p-4 bg-green-100 rounded-lg transition-all duration-500 ease-in-out transform opacity-0 translate-y-4"
        [ngClass]="{'opacity-100 translate-y-0': hasDiabetes}"
        >
        <p class="text-green-700 font-semibold">
            Prediction Result: {{ hasDiabetes }}
        </p>
    </div>
</section>
