<section class="max-w-5xl mx-auto px-6 pt-10">
    <h2 class="text-4xl font-bold mb-3">Predict Diabetes</h2>
    <div class="w-full min-h-96 bg-white rounded-3xl shadow-2xl">
        <app-form-section (hasDiabetes) = "handleChildData($event)"></app-form-section>
    </div>

    <div
        #resultSection
        *ngIf="hasDiabetes !== undefined"
        class="mt-4 p-4 rounded-lg transition-all duration-500 ease-in-out transform opacity-0 translate-y-4"
        [ngClass]="{
            'opacity-100 translate-y-0': hasDiabetes !== undefined,
            'bg-red-100': hasDiabetes,
            'bg-green-100': hasDiabetes === false
        }"
        >
        <p *ngIf="hasDiabetes" class="text-4xl font-bold mb-3">Diabetes detected</p>
        <p *ngIf="!hasDiabetes" class="text-4xl font-bold mb-3">No diabetes detected</p>
        <section>
            <app-dropdown-info
                contentHeader = "What to do?"
                contentDetails = "This prediction is in no way 100% accurate, find your local clinic and do a checkup."
                >
            </app-dropdown-info>

        </section>
    </div>
</section>
