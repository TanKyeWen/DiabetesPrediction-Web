<div class="w-full max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <!-- Chart Title -->
    <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ countryName }} Diabetes Over Time</h2>
    <p class="text-gray-600">Amount in thousands</p>
    </div>
    
    <!-- Chart Container -->
    <div class="relative h-96 w-full">
    <canvas 
        #chartCanvas
        class="w-full h-full"
        [attr.aria-label]="'Bar chart showing diabetes amount from ' + data[0].year + ' to ' + data[data.length-1].year"
        role="img">
    </canvas>
    </div>
    
    <!-- Chart Stats -->
    <div class="mt-6 grid grid-cols-3 gap-4 pt-4 border-t border-gray-200">
    <div class="text-center">
        <div class="text-2xl font-semibold text-blue-600">{{ data.length }}</div>
        <div class="text-sm text-gray-600">Data Points</div>
    </div>
    <div class="text-center">
        <div class="text-2xl font-semibold text-green-600">{{ getMaxValue() }}k</div>
        <div class="text-sm text-gray-600">Peak Value</div>
    </div>
    <div class="text-center">
        <div class="text-2xl font-semibold text-purple-600">{{ getYearRange() }}</div>
        <div class="text-sm text-gray-600">Year Range</div>
    </div>
    </div>
</div>
