<button (click)="toggleDropdown()" class="w-full my-2 px-6 py-1 border-gray-300 border-2 rounded-md text-left">
  <div class="text-xl text-gray-700 italic leading-relaxed">
    {{ contentHeader }}
  </div>

  <div
    [ngClass]="{
      'max-h-0 opacity-0 overflow-hidden': !showContent,
      'max-h-96 opacity-100': showContent
    }"
    class="transition-all duration-300 ease-in-out my-2 px-0 py-0 border-gray-400 border-t"
    >
    <div class="text-lg text-gray-600 leading-relaxed">
      {{ contentDetails }}
    </div>
  </div>
</button>
